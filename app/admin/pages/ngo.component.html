<br>
<div class="card table-responsive">
    <div class="card-header">
        <h3 class="text-center p-3 h3-responsive">NGO Registrations</h3>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <th>NGO ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Organization Type</th>
                <th>Project Incharge</th>
                <th>Username</th>
                <th>Password</th>
                <th>Contact No</th>
            </thead>
            <tbody>
                <tr *ngFor="let x of ngo">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.organizationType}}</td>
                    <td>{{x.projectInCharge}}</td>
                    <td>{{x.username}}</td>
                    <td>{{x.password}}</td>
                    <td>{{x.contactNo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
