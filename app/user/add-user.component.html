<div class="container">
    <form #mform="ngForm" (ngSubmit)="add(mform)" class="form table-responsive">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="name"><b>Name</b></label>
        <input  [(ngModel)]="user.name" minlength="4" type="text" placeholder="Enter Name" name="name" required>

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors.forbiddenName">
          Name cannot be Bob.
        </div>

      </div>

        <label for="username"><b>Username</b></label>
        <input  [(ngModel)]="user.username" type="text" placeholder="Enter Username" name="username" required>
  
        <label for="password"><b>Password</b></label>
        <input [(ngModel)]="user.password" type="password" placeholder="Enter Password" name="password" required>
  
        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input [(ngModel)]="user.confirmPassword" type="password" name="confirmPassword" required>
  
      
        <label for="mobileNumber"><b>Mobile Number</b></label>
       <input [(ngModel)]="user.mobileNumber" type="tel" placeholder="Enter Your Mobile Number" name="mobileNumber" required>
    
        <label for="birthDate"><b>Date Of Birth</b></label>
        <input [(ngModel)]="user.birthDate" type="date" placeholder="Enter Date Of Birth" name="birthDate" required>
  
        <label for="designation"><b>Designation</b></label>
        <input  [(ngModel)]="user.designation" type="text" placeholder="Enter designation" name="designation" required>
  
        <label for="salary"><b>Salary</b></label>
        <input  [(ngModel)]="user.salary" type="number" placeholder="Enter Current salary" name="salary" required>
    
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
        <button type="submit" class="registerbtn">Register</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
</div>
<h3 class="text-center"> {{ response }} </h3>
